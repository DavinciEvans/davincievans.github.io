<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <a href="http://aadd.ml/go/?url=https://justhost.ru/?ref=61455" target="_blank" rel="nofollow">https://justhost.ru</a>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <div class="mdui-container">
        <button class="mdui-btn mdui-ripple mdui-color-pink mdui-btn-raised mdui-center"
            mdui-dialog="{target: '#donate'}"><i class="mdui-icon material-icons">&#xe87d;</i> 投喂（〃｀ 3′〃）</button>
        <div class="mdui-dialog" id="donate">
            <div class="mdui-dialog-title">
                <p><i class="mdui-icon material-icons">&#xe87d;</i> 支持我一下叭~</p>
            </div>
            <div class="mdui-dialog-content">
                <div class="mdui-container" style="text-align: center;">
                    <div class="mdui-row">
                        <div class="mdui-col-xs-6">
                            <img style="width: 100%;"
                                src="https://cdn.jsdelivr.net/gh/DavinciEvans/Imgs-bed@master/gallery/alipay.png">
                            <p class="mdui-typo-caption-opacity">支付宝/alipay</p>
                        </div>
                        <div class="mdui-col-xs-6">
                            <img style="width: 100%;"
                                src="https://cdn.jsdelivr.net/gh/DavinciEvans/Imgs-bed@master/gallery/wechat.png">
                            <p class="mdui-typo-caption-opacity">微信/wechat</p>
                        </div>
                        <p class="mdui-typo-caption">谢谢投喂喵~q(≧▽≦q)</p>
                    </div>
                </div>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>OK</button>
            </div>
        </div>
    </div>
    <script src="//www.mdui.org/source/dist/js/mdui.min.js"></script>
</body>

</html>
